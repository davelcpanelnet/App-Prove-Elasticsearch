name = App-Prove-Plugin-Elasticsearch
main_module = lib/App/Prove/Plugin/Elasticsearch.pm
version = 0.001
author = George S. Baugh <teodesian@cpan.org>
license = Perl_5
copyright_holder = George S. Baugh

[MetaResources]
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=App-Prove-Plugin-Elasticsearch
bugtracker.mailto = bug-TestRail-API@rt.cpan.org
repository.url    = git://github.com/teodesian/TestRail-Perl.git
repository.web    = https://github.com/teodesian/TestRail-Perl
repository.type   = git
homepage          = https://github.com/teodesian/TestRail-Perl

[GatherDir]
include_dotfiles = 1
exclude_match = .*\.swp
exclude_match = .*\.swo

[PruneCruft]
except = \.travis.yml

[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[PkgVersion]
[AutoPrereqs]
[MetaProvides::Package]

[PodWeaver]
[Git::Contributors]

[TidyAll]

[@TestingMania]
critic_config = perlcriticrc
disable = Test::Portability

;portability needs exceptions for .travis.yml!!!
[Test::PodSpelling]
stopwords = AUTODISCOVER
stopwords = ENV
stopwords = PLATFORMER
stopwords = SUT
stopwords = VERSIONER
stopwords = getter
stopwords = runtests
stopwords = versioners
stopwords = platformer
stopwords = autodiscover
stopwords = versioner
stopwords = elasticsearch
stopwords = testsuite
stopwords = cPanel
stopwords = EOFCallback
stopwords = Todo
stopwords = bailoutCallback
stopwords = commentCallback
stopwords = planCallback
stopwords = testCallback
stopwords = unknownCallback
stopwords = testN
stopwords = CentOS
stopwords = EXTENSIBILITY
stopwords = amongst
stopwords = blahblah
stopwords = conf
stopwords = elastest
stopwords = verisons
stopwords = openstack
stopwords = daemonify
stopwords = parallelized
stopwords = requeue
stopwords = shinies
stopwords = rc
stopwords = perlbrew
stopwords = RabbitMQ
stopwords = provisioner
stopwords = parallelized
stopwords = queueing

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[CheckMetaResources]
[CheckPrereqsIndexed]
[CheckChangesHasContent]

